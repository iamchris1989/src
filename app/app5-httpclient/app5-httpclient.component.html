<p>
  app5-httpclient works!
</p>
<button (click)="getData()">查詢</button>
<table *ngIf=datas>
  <tr><th>編號</th><th>姓名</th><th>註冊日期</th></tr>
  <!-- 如果*ngFor要處理的是Observable,要加上| async -->
<tr *ngFor="let data of datas| async ">
<td>{{data.id}} </td>
<td>{{data.name }}</td>
<td>{{data.birthday | date:'yyyy年MM月dd日 HH:mm'}}</td>
<td>
  <input type="text" [(ngModel)]="data.name">
</td>
</tr>
</table>
